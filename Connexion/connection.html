<!DOCTYPE html>

<html>
    <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Style_connexion.css" type="text/css" />
        <link rel="icon" href="dendo-propre.ico" />
        <title>connexion</title>
    </head>
    <body>


        <div class="w3-container">
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Connexion</button>
          
            <div id="id01" class="w3-modal">
              <div class="w3-modal-content">
                <div class="w3-container">
                  <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                  <div class="container" id="container">
            
                    <form action="./php/connectionValidation.php" method="POST">
                        <h1>Connexion</h1>
                        
        
                        <label><b>Mail:</b></label>
                        <input type="email" placeholder="Entrer votre email" name="email" required>
        
                        <label><b>Mot de passe</b></label>
                        <input type="password" placeholder="Entrer votre mot de passe" name="password" required>
        
                        
                        <input type="submit" id='submit' value='Connexion'>
                        
                    </form>
                </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Connexion
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <label><b>Mail:</b></label>
                        <input type="email" placeholder="Entrer votre email" name="mail" required>
        
                        <label><b>Mot de passe</b></label>
                        <input type="password" placeholder="Entrer votre mot de passe" name="password" required>
        
                        
                        <input type="submit" id='submit' value='Connexion'>
                  </div>
                </div>
              </div>
            </div>
    </body>

    <script src="script.js" type="text/javascript"></script>
